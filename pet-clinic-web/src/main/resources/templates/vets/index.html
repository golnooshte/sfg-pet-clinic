<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>

</head>
<body>
<h2 th:text=" 'List of vets '
">List of vets...</h2>
<table class="table table-responsive">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Speciality</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Goli</td>
        <td th:text="${vet?.lastName}">Teymouri</td>
        <td ><span th:each="speciality: ${vet.specialities}"
        th:text="${speciality.description + ' '}"/><span
                th:if="${vet.specialities.size()==0}">none</span></td>



    </tr>
    </tbody>
</table>
</body>
</html>
